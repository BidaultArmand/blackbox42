name: AI Naming Autofix

on:
  pull_request:
    types: [labeled, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    name: Auto-fix Naming Issues
    runs-on: ubuntu-latest
    
    # Only run on same-repo PRs with the auto-naming-fix label
    if: |
      github.event.pull_request.head.repo.full_name == github.repository &&
      contains(github.event.pull_request.labels.*.name, 'auto-naming-fix')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup Python (for Python renames)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install rope || echo "rope installation failed, will use fallback"

      - name: Setup Go (for Go renames)
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install gopls
        run: |
          go install golang.org/x/tools/gopls@latest || echo "gopls installation failed, will use fallback"

      - name: Configure Git
        run: |
          git config --global user.name "AI Naming Bot"
          git config --global user.email "ai-naming-bot@github.com"

      - name: Run AI naming autofix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BLACKBOX_API_KEY: ${{ secrets.BLACKBOX_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'gpt-4o-mini' }}
          MAX_TOKENS: ${{ vars.MAX_TOKENS || '1000' }}
          LLM_TEMPERATURE: ${{ vars.LLM_TEMPERATURE || '0.3' }}
          LOG_LEVEL: ${{ vars.LOG_LEVEL || 'INFO' }}
        run: npm run autofix

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: autofix-logs
          path: |
            *.log
          retention-days: 7
